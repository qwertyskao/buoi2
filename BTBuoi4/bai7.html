<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border ="5" style="background-color: rgb(243, 214, 87);">
    <tr style="background-color: rgb(240, 171, 126);">
        <td>
            <form>
                Họ và tên:<br>
                <input type="text" name="hoten" value=""><br>
            </form>
        </td>
    </tr>

    <tr style="background-color: rgb(190, 150, 228);">
        <td>
            <form>
                Email:<br>
                <input type="text" name="email" value=""><br>
            </form>
        </td>
    </tr>

    <tr style="background-color: rgb(87, 175, 164);">
        <td>
            <form>
                Độ tuổi:<br>
                <select name="age">
                    <option value="8->16">8->16</option>
                    <option value="17->25">17->25</option>
                    <option value="26->35">26->35</option>
                </select>
            </form>
        </td>
    </tr>

    <tr style="background-color: rgb(87, 130, 175);">
        <td>
            <form>
                Giới tính:<br>
                <input type="radio" id="Nam" name="gender" value="Nam"> Nam<br>
                <input type="radio" id="Nữ" name="gender" value="Nữ"> Nữ<br>
                <input type="radio" id="Khác" name="gender" value="Khác"> Khác
            </form>
        </td>
    </tr>

    <tr style="background-color: rgb(175, 87, 161);">
        <td>
            <form>
                Mức độ hài lòng:<br>
                <input type="checkbox" id="Rất hài lòng" name="satisfaction" value="Rất hài lòng"> Rất hài lòng<br>
                <input type="checkbox" id="Trung bình" name="satisfaction" value="Trung bình"> Trung bình<br>
                <input type="checkbox" id="Không hài lòng" name="satisfaction" value="Không hài lòng"> Không hài lòng
            </form>
        </td>
    </tr>

    <tr style="background-color: rgb(175, 161, 87);">
        <td>
            <form>
                Nội dung góp ý:<br>
                <textarea name="review" rows="5" cols="30"></textarea><br>
            </form>
        </td>
    </tr>

    <tr style="background-color: rgb(150, 175, 87);">
        <td>
            <input type="submit" name="submit" value="Gửi"/>

            <input type="reset" name="reset" value="Reset"/>
        </td>
    </tr>

    </table>
   

</body>
</html>
