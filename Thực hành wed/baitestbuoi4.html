<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://127.0.0.1:5500/baitapbuoi3.html" method="get">
        <label>Tên đăng nhập:</label>
        <input type="text" name="username" value=""><br>

        <label>Mật khẩu:</label>
        <input type="password" name="password" value=""><br>

        <input type="submit" name="submit" value="Đăng nhập"/>
        <hr>
    </form>

    <form>
        Sở thích:
        <input type="checkbox" id="Đá bóng" name="Đá bóng" value="Đá bóng"> Đá bóng <br/>
        <input type="checkbox" id="Bóng chuyền" name="Bóng chuyền" value="Bóng chuyền"> Bóng chuyền <br/>
        <input type="checkbox" id="Cầu lông" name="Cầu lông" value="Cầu lông"> Cầu lông
        <hr>
    </form>

    <form>
        Giới tính:
        <input type="radio" id="Nam" name="gender" value="Nam"> Nam<br>
        <input type="radio" id="Nữ" name="gender" value="Nữ"> Nữ<br>
        <input type="radio" id="Khác" name="gender" value="Khác"> Khác
    </form>

    <input type="reset" name="reset" value="Chuỗi reset"/>
    <hr>

    <input type="button" name="button" value="OK"/>
    <hr>

    <h5>CHỌN XE YÊU THÍCH CỦA BẠN:</h5><br>
    <select name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
    </select>
